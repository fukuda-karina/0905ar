<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true },
          rotationFactor: { default: 5 },
          scaleFactor: { default: 5 }
        },
        
        init: function() {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);

          this.isVisible = false;
          this.initialScale = this.el.object3D.scale.clone();
          this.scaleFactor = 1;

          this.el.sceneEl.addEventListener('markerFound', (e) => {
            this.isVisible = true;
          });

          this.el.sceneEl.addEventListener('markerLost', (e) => {
            this.isVisible = false;
          });
        },

        update: function() {
          if (this.data.enabled) {
            this.addListeners();
          } else {
            this.removeListeners();
          }
        },

        addListeners: function() {
          this.el.sceneEl.addEventListener('touchmove', this.handleRotation);
          this.el.sceneEl.addEventListener('wheel', this.handleScale);
        },

        removeListeners: function() {
          this.el.sceneEl.removeEventListener('touchmove', this.handleRotation);
          this.el.sceneEl.removeEventListener('wheel', this.handleScale);
        },

        handleRotation: function(event) {
          if (this.isVisible) {
            this.el.object3D.rotation.y +=
              event.movementX / this.data.rotationFactor;
          }
        },

        handleScale: function(event) {
          if (this.isVisible) {
            this.scaleFactor *=
              1 + event.deltaY / (this.data.scaleFactor * 100);
            this.scaleFactor = Math.min(Math.max(0.25, this.scaleFactor), 10);

            this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
            this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
            this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
          }
        },

        remove: function() {
          this.removeListeners();
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="neko" src="./asset/neko.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./asset/pattern-marker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity
          gltf-model="#neko"
          gesture-handler
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
