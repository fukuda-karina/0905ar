<!-- マーカーを読み込んで３Ｄモデルを表示 + アニメーション再生(anime01 → anime02 → anime03 → anime04)  -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gesture Handler を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- Animation Mixer を読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      // アニメーション切り替えコンポーネントを定義
      AFRAME.registerComponent('animation-sequence', {
        init: function () {
          // アニメーションの配列
          this.animations = ['anime01', 'anime02', 'anime03', 'anime04'];
          this.currentIndex = 0;
          this.mixer = null;

          // エンティティが読み込まれた後の処理
          this.el.addEventListener('model-loaded', () => {
            // 最初のアニメーションを開始
            this.playCurrentAnimation();
          });
        },

        playCurrentAnimation: function () {
          // animation-mixerコンポーネントを更新
          this.el.setAttribute('animation-mixer', {
            clip: this.animations[this.currentIndex],
            loop: 'once'
          });

          // アニメーション完了時の処理
          const mixer = this.el.components['animation-mixer'].mixer;
          if (mixer) {
            mixer.addEventListener('finished', () => {
              // 次のアニメーションに進む
              this.currentIndex = (this.currentIndex + 1) % this.animations.length;
              this.playCurrentAnimation();
            });
          }
        }
      });
    </script>
    <title>***3***</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="neko" src="./asset/neko.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./asset/pattern-marker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity
          gltf-model="#neko"
          gesture-handler="minScale: 0.25; maxScale: 10"
          animation-sequence
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
