<!-- マーカーを読み込んで３Ｄモデルを表示 
初期表示時：anime01 をループ再生
画面タップ/クリック1回目：anime02 をループ再生
画面タップ/クリック2回目：anime03 をループ再生
画面タップ/クリック3回目：anime04 をループ再生
画面タップ/クリック4回目：anime01 に戻る（以降繰り返し）
これで、画面全体をタップ/クリックするたびにアニメーションが順番に切り替わるようになります。マーカーが検出されている状態であれば、画面の任意の場所をタップ/クリックすることでアニメーションを切り替えることができます。 
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gesture Handler を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- Animation Mixer を読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      // クリック/タップでアニメーションを切り替えるコンポーネント
      AFRAME.registerComponent('animation-control', {
        init: function () {
          // 現在のアニメーション番号を保持
          this.currentAnimation = 1;
          
          // エンティティが読み込まれた後の処理
          this.el.addEventListener('model-loaded', () => {
            console.log('モデルが読み込まれました');
            // 最初のアニメーション（anime01）をループ再生
            this.playAnimation('anime01');
          });

          // 画面全体のクリック/タップイベントのリスナーを追加
          document.body.addEventListener('click', () => {
            if (this.el.sceneEl.is('vr-mode')) return; // VRモード時は無視
            this.switchAnimation();
          });
          
          document.body.addEventListener('touchstart', () => {
            if (this.el.sceneEl.is('vr-mode')) return; // VRモード時は無視
            this.switchAnimation();
          });

          // マーカー検出イベントの設定
          this.el.sceneEl.addEventListener('markerFound', () => {
            console.log('マーカーを検出しました');
          });
          
          this.el.sceneEl.addEventListener('markerLost', () => {
            console.log('マーカーを見失いました');
          });
        },

        playAnimation: function (clipName) {
          console.log(`${clipName}の再生を開始します`);
          this.el.setAttribute('animation-mixer', {
            clip: clipName,
            loop: 'repeat'
          });
        },

        switchAnimation: function () {
          console.log('画面タップイベントが発生しました');
          
          // 次のアニメーションに切り替え
          this.currentAnimation++;
          if (this.currentAnimation > 4) {
            this.currentAnimation = 1;
          }
          
          // アニメーション番号に応じて再生するクリップを選択
          const clipName = `anime0${this.currentAnimation}`;
          this.playAnimation(clipName);
        }
      });
    </script>
    <title>***５－１***</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="neko" src="./asset/neko.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./asset/pattern-marker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity
          gltf-model="#neko"
          gesture-handler="minScale: 0.25; maxScale: 10"
          animation-control
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
