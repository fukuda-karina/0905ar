<!-- マーカーを読み込んで３Ｄモデルを表示 bed （明るく） -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gesture Handler を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- Animation Mixer を読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <title>***20***</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded 
             arjs 
             vr-mode-ui="enabled: false;" 
             renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true;"
             exposure="1.8">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="neko" src="./asset/neko.glb"></a-asset-item>
        <a-asset-item id="bed" src="./asset/bed.glb"></a-asset-item>
        <a-asset-item id="lamp" src="./asset/lamp.glb"></a-asset-item>
      </a-assets>

      <!-- 環境光とライトの設定 -->
      <a-entity light="type: ambient; intensity: 2.0; color: #FFF"></a-entity>
      <a-entity light="type: directional; intensity: 1.8; color: #FFF" position="-1 1 0"></a-entity>
      <a-entity light="type: directional; intensity: 1.8; color: #FFF" position="1 1 0"></a-entity>
      <a-entity light="type: point; intensity: 1.0; color: #FFF; distance: 5" position="0 2 0"></a-entity>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./asset/pattern-marker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity
          gltf-model="#neko"
          animation-mixer="clip: anime02; loop: repeat; repetitions: Infinity"
          scale="1.2 1.2 1.2"
          position="1.5 0 0"
          rotation="0 0 0"
          material="metalness: 0.3; roughness: 0.7">
        </a-entity>

        <a-entity
          gltf-model="#lamp"
          scale="7 7 7"
          position="0 0 0"
          rotation="0 0 0"
          material="metalness: 0.2; roughness: 0.6; emissive: #222222; emissiveIntensity: 0.5">
        </a-entity>

        <a-entity
          gltf-model="#bed"
          scale="2 2 2"
          position="-1.5 0 0"
          rotation="0 0 0"
          material="metalness: 0.2; roughness: 0.6; emissive: #222222; emissiveIntensity: 0.5">
        </a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>

  <script>
      // シーンが読み込まれた後の処理
      document.querySelector('a-scene').addEventListener('loaded', function () {
        const renderer = this.renderer;
        
        // レンダラーの設定
        renderer.gammaOutput = true;
        renderer.gammaFactor = 2.2;
        renderer.toneMappingExposure = 1.5; // 露出を上げる
        
        // すべてのgltfモデルにマテリアル設定を適用
        document.querySelectorAll('[gltf-model]').forEach(model => {
          model.addEventListener('model-loaded', function(ev) {
            const mesh = ev.detail.model;
            if (mesh && mesh.traverse) {
              mesh.traverse((node) => {
                if (node.isMesh) {
                  // マテリアルの調整
                  node.material.metalness = 0.2;  // 金属感をさらに下げる
                  node.material.roughness = 0.6;  // 表面の粗さを調整
                  node.material.envMapIntensity = 1.5;  // 環境マップの強度を上げる
                  
                  // croissantモデルの場合、追加の明るさ調整
                  if (model.getAttribute('gltf-model') === '#croissant') {
                    node.material.emissive.setRGB(0.2, 0.2, 0.2);  // わずかに発光を追加
                    node.material.emissiveIntensity = 0.5;
                  }
                }
              });
            }
          });
        });
      });
  </script>

</html>
